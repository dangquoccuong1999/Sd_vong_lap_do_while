<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = 0;
    do{
        input= prompt('Mời bạn nhập từ 1 -> 10: ');
    }while (input<0 || input >10);
    alert("Số bạn vừa nhập là: " + input);
    
</script>
</body>
</html>
